<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ShadesTrend</title>

    <link href="css/bootstrap-rtl.css" rel="stylesheet">
    <link href="css/intlTelInput-rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>


<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="store-column flex-column">
                    <div class="sticky-top bg-white">
                        <div class="back-btn"><a href=""><i class="fa fa-arrow-right"></i></a></div>
                        <div class="text-dark font-weight-bold text-center p-2">اتمام الطلب</div>
                    </div>
                    <div class="stepper">
                        <div class="step done"></div>
                        <div class="step done"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                    </div>

                    <div class="text-center">
                        <img src="images/contact.png" alt="" class="img-fluid">
                        <div class="text-dark  fz24">عنوان التوصيل</div>
                        <div class="">الدقة في إدخال العنوان ستساعدنا في الوصول إليك أسرع</div>
                    </div>
                    <div class="delivery-information py-4">
                        <div class="city">
                            <div class="description">المنطقة</div>
                            <a href="" class="text-color1">العديلية</a>
                        </div>
                        <div class="map-location py-4">
                            <a href="">
                                <i class="fa fa-map-marker"></i>

                                <p class="form-text ">
                                    <strong> حدد موقعك الحالي</strong>
                                    يرجي تفعيل خدمة تحديد الموقع</p>
                            </a>
                            <div class="google-maps">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13673.308668104753!2d31.36559835!3d31.044990449999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1584964482606!5m2!1sen!2seg"
                                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                                        aria-hidden="false" tabindex="0"></iframe>
                            </div>
                        </div>
                        <div class="place-type">
                            <ul class="nav nav-tabs justify-content-center nav-justified" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                       aria-controls="home" aria-selected="true"><i class="fa fa-home"></i>
                                        <p>منزل</p></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="work-tab" data-toggle="tab" href="#work" role="tab"
                                       aria-controls="work" aria-selected="false"><i class="fa fa-briefcase"></i>
                                        <p>عمل</p></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="apartment-tab" data-toggle="tab" href="#apartment"
                                       role="tab" aria-controls="apartment" aria-selected="false"><i
                                            class="fa fa-building"></i>
                                        <p>شقة</p></a>
                                </li>
                            </ul>

                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <form action="" class="contact-information">
                                        <input type="text" class="form-control" placeholder="الاسم">
                                        <input type="tel" id="phone-input" class="form-control">
                                        <input type="phone" class="form-control" placeholder="البريد الالكتروني">
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="work" role="tabpanel" aria-labelledby="work-tab">
                                    <form action="" class="contact-information">
                                        <input type="text" class="form-control" placeholder="الاسم">
                                        <input type="phone" class="form-control" placeholder="البريد الالكتروني">
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="apartment" role="tabpanel"
                                     aria-labelledby="apartment-tab">
                                    <form action="" class="contact-information">
                                        <input type="text" class="form-control" placeholder="الاسم">
                                        <input type="phone" class="form-control" placeholder="البريد الالكتروني">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="bottom-btn  mt-auto mb-3 btn btn-color1">متابعة</div>

                </div>
            </div>

            <div class="col-md-8 p-0">
                <div class="fixed-wrapper ">
                    <div class="bg-wrapper"
                         style="background-image: url('https://static.zyda.com/photos/restaurants/photo_urls/289/default/WhatsApp_Image_2019-07-04_at_2.12.03_PM.jpeg');">
                        <div class="over-content">

                            <header>
                                <nav class="navbar navbar-expand-lg navbar-light   ">

                                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                            aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>

                                    <div class="collapse navbar-collapse justify-content-between"
                                         id="navbarSupportedContent">
                                        <div class="empty"></div>
                                        <ul class="navbar-nav ">
                                            <li class="nav-item active">
                                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Link</a>
                                            </li>
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                                   role="button" data-toggle="dropdown" aria-haspopup="true"
                                                   aria-expanded="false">
                                                    Dropdown
                                                </a>
                                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                    <a class="dropdown-item" href="#">Action</a>
                                                    <a class="dropdown-item" href="#">Another action</a>
                                                    <div class="dropdown-divider"></div>
                                                    <a class="dropdown-item" href="#">Something else here</a>
                                                </div>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link disabled" href="#" tabindex="-1"
                                                   aria-disabled="true">Disabled</a>
                                            </li>
                                        </ul>
                                        <a href="#" class="lang-switcher">
                                            EN
                                        </a>
                                    </div>
                                </nav>
                            </header>

                            <div class="logo-wrapper flex-column text-center m-auto">
                                <a href=""><img src="images/logo.png" alt="" class="img-fluid"></a>
                                COMPANY NAME
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap-rtl.js"></script>
<script src="https://kit.fontawesome.com/e5696f83c8.js" crossorigin="anonymous"></script>
<script src="js/intlTelInput.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
